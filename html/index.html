<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asssignment 08 | Vincent Wong</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/jquery3.6.1.js" defer></script>
    <script src="../scripts/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Assignment 8</h1>
    </header>
    <div id="popup-background">
        <aside id="popup">
            <h2>How to rotate bike:</h2>
            <ul>
                <li>To rotate the bike, click on <strong>Start</strong></li>
                <li>To stop rotating, click on <strong>Stop</strong></li>
            </ul>
            <button type="button" id="close-popup">Close Popup</button>
        </aside>
    </div>

    <section>
        <h2>Bike Product: LTD Race</h2>
        <main>
            <div id="bike-container">
                <img src="../product-images/bike-1.jpg" alt="Bike" id="bike-image">
            </div>
            <div id="button-container">
                <button type="button" id="start-rotation" class="rotate">Start</button>
                <button type="button" id="stop-rotation" class="rotate">Stop</button>
            </div>

        </main>
    </section>
</body>

</html>
